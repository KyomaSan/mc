<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文本信息提取工具</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #6a93cb 0%, #a4bfef 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 600px;
                padding: 30px;
                transition: all 0.3s ease;
            }

            h1 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 25px;
                font-size: 2.2rem;
                position: relative;
                padding-bottom: 10px;
            }

            h1:after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 4px;
                background: linear-gradient(to right, #3498db, #2ecc71);
                border-radius: 2px;
            }

            .input-section {
                margin-bottom: 25px;
                background: #f8f9fa;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }

            h2 {
                color: #3498db;
                margin-bottom: 15px;
                font-size: 1.5rem;
            }

            .input-box {
                position: relative;
                margin-bottom: 15px;
            }

            textarea {
                width: 100%;
                height: 130px;
                padding: 15px;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                font-size: 1.1rem;
                resize: vertical;
                transition: all 0.3s;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            }

            textarea:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05), 0 0 0 3px rgba(52, 152, 219, 0.2);
            }

            textarea::placeholder {
                color: #95a5a6;
            }

            .buttons {
                display: flex;
                gap: 15px;
            }

            button {
                flex: 1;
                padding: 14px 20px;
                border: none;
                border-radius: 8px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            #extract-btn {
                background: linear-gradient(to right, #3498db, #2ecc71);
                color: white;
            }

            #extract-btn:hover {
                background: linear-gradient(to right, #2980b9, #27ae60);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }

            #clear-btn {
                background: linear-gradient(to right, #e74c3c, #f39c12);
                color: white;
            }

            #clear-btn:hover {
                background: linear-gradient(to right, #c0392b, #e67e22);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            }

            .results {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }

            .result-item {
                margin-bottom: 20px;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            }

            .result-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #e8f4fc;
                padding: 12px 20px;
                border-bottom: 2px solid #d4e6f1;
            }

            .result-title {
                font-weight: 600;
                color: #2c3e50;
                font-size: 1.2rem;
            }

            .result-content {
                padding: 20px;
                font-size: 1.3rem;
                color: #2c3e50;
                min-height: 80px;
                display: flex;
                align-items: center;
                word-break: break-all;
            }

            .copy-btn {
                background: #3498db;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 8px 15px;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                gap: 6px;
                font-weight: 500;
            }

            .copy-btn:hover {
                background: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
            }

            .copy-btn.copied {
                background: #27ae60;
            }

            .notification {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(39, 174, 96, 0.9);
                color: white;
                padding: 15px 30px;
                border-radius: 8px;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transition: opacity 0.3s;
                pointer-events: none;
                z-index: 1000;
            }

            .notification.show {
                opacity: 1;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 20px;
                }

                .buttons {
                    flex-direction: column;
                }

                h1 {
                    font-size: 1.8rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>文本信息提取工具</h1>

            <div class="input-section">
                <h2>输入文本</h2>
                <div class="input-box">
                    <textarea id="input-text" placeholder="请输入文本信息"></textarea>
                </div>

                <div class="buttons">
                    <button id="extract-btn">
                        <i class="fas fa-cogs"></i>
                        提取信息
                    </button>
                    <button id="clear-btn">
                        <i class="fas fa-broom"></i>
                        清除内容
                    </button>
                </div>
            </div>

            <div class="results">
                <h2>提取结果</h2>

                <div class="result-item">
                    <div class="result-header">
                        <div class="result-title">up+专武</div>
                        <button class="copy-btn" data-target="char-result">
                            <i class="fas fa-copy"></i>
                            复制结果
                        </button>
                    </div>
                    <div id="char-result" class="result-content">等待输入...</div>
                </div>

                <div class="result-item">
                    <div class="result-header">
                        <div class="result-title">账号内容</div>
                        <button class="copy-btn" data-target="weapon-result">
                            <i class="fas fa-copy"></i>
                            复制结果
                        </button>
                    </div>
                    <div id="weapon-result" class="result-content">等待输入...</div>
                </div>
            </div>
        </div>

        <div class="notification" id="notification">内容已复制到剪贴板！</div>

        <script type="module">
            // 动态导入工具函数
            import { extractData, handleCharacterStr, handleWeaponStr, fusionCharacterWithWeapon, processData } from "./utils/index.js";
            document.addEventListener("DOMContentLoaded", function () {
                // 获取DOM元素
                const inputText = document.getElementById("input-text");
                const extractBtn = document.getElementById("extract-btn");
                const clearBtn = document.getElementById("clear-btn");
                const charResult = document.getElementById("char-result");
                const weaponResult = document.getElementById("weapon-result");
                const copyBtns = document.querySelectorAll(".copy-btn");
                const notification = document.getElementById("notification");

                // 提取信息函数
                async function extractInfo() {
                    const text = inputText.value;
                    if (!text) {
                        showResult(charResult, "请输入文本内容", "error");
                        showResult(weaponResult, "请输入文本内容", "error");
                        return;
                    }
                    try {
                        const { str1, str2 } = extractData(text);
                        const filteredCharacterArr = await handleCharacterStr(str1);
                        const filteredWeaponArr = await handleWeaponStr(str2);
                        console.log("Filtered Character Array:", filteredCharacterArr);
                        console.log("Filtered Weapon Array:", filteredWeaponArr);
                        const matchedResult = await fusionCharacterWithWeapon(filteredCharacterArr, filteredWeaponArr);
                        console.log("Matched Result:", matchedResult);
                        const { firstString, secondString } = processData(matchedResult);
                        showResult(charResult, firstString || "未找到五星角色信息");
                        showResult(weaponResult, secondString || "未找到五星武器信息");
                    } catch (error) {
                        alert("提取过程中发生错误: " + error.message);
                    }
                }

                // 显示结果（带类型）
                function showResult(element, text, type = "success") {
                    element.textContent = text;
                    if (type === "error") {
                        element.style.color = "#e74c3c";
                    } else {
                        element.style.color = "#2c3e50";
                    }
                }

                // 清除内容函数
                function clearContent() {
                    inputText.value = "";
                    charResult.textContent = "等待输入...";
                    weaponResult.textContent = "等待输入...";
                    charResult.style.color = "#2c3e50";
                    weaponResult.style.color = "#2c3e50";
                    inputText.focus();

                    // 重置复制按钮状态
                    copyBtns.forEach((btn) => {
                        btn.classList.remove("copied");
                        btn.innerHTML = '<i class="fas fa-copy"></i> 复制结果';
                    });
                }

                // 复制文本函数（兼容性修复版）
                function copyToClipboard(text, btn) {
                    // 检查浏览器是否支持现代剪贴板API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard
                            .writeText(text)
                            .then(() => {
                                handleCopySuccess(btn);
                            })
                            .catch((err) => {
                                console.error("现代剪贴板API复制失败:", err);
                                // 尝试使用老式方法
                                fallbackCopyTextToClipboard(text, btn);
                            });
                    } else {
                        // 浏览器不支持现代剪贴板API，使用老式方法
                        fallbackCopyTextToClipboard(text, btn);
                    }
                }

                // 老式复制方法（兼容所有浏览器）
                function fallbackCopyTextToClipboard(text, btn) {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.top = "0";
                    textArea.style.left = "0";
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();

                    try {
                        const successful = document.execCommand("copy");
                        if (successful) {
                            handleCopySuccess(btn);
                        } else {
                            throw new Error("老式复制方法失败");
                        }
                    } catch (err) {
                        console.error("老式复制方法失败:", err);
                        handleCopyError();
                        // 最终回退：显示复制提示
                        prompt("请手动复制以下内容:", text);
                    } finally {
                        document.body.removeChild(textArea);
                    }
                }

                // 处理复制成功
                function handleCopySuccess(btn) {
                    // 显示通知
                    notification.textContent = "内容已复制到剪贴板！";
                    notification.classList.add("show");

                    // 更新按钮状态
                    btn.classList.add("copied");
                    btn.innerHTML = '<i class="fas fa-check"></i> 已复制';

                    setTimeout(() => {
                        notification.classList.remove("show");
                    }, 2000);

                    // 3秒后恢复按钮状态
                    setTimeout(() => {
                        btn.classList.remove("copied");
                        btn.innerHTML = '<i class="fas fa-copy"></i> 复制结果';
                    }, 3000);
                }

                // 处理复制错误
                function handleCopyError() {
                    notification.textContent = "复制失败，请重试";
                    notification.classList.add("show");
                    notification.style.background = "rgba(231, 76, 60, 0.9)";

                    setTimeout(() => {
                        notification.classList.remove("show");
                        notification.style.background = "rgba(39, 174, 96, 0.9)";
                    }, 2000);
                }
                // 添加事件监听器
                extractBtn.addEventListener("click", extractInfo);
                clearBtn.addEventListener("click", clearContent);
                // 支持按Enter键提取
                inputText.addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        extractInfo();
                    }
                });
                // 为复制按钮添加事件 把
                copyBtns.forEach((btn) => {
                    btn.addEventListener("click", function () {
                        const targetId = this.getAttribute("data-target");
                        const targetElement = document.getElementById(targetId);
                        const textToCopy = targetElement.textContent;
                        if (textToCopy && !textToCopy.includes("请输入") && !textToCopy.includes("未找到")) {
                            copyToClipboard(textToCopy, this);
                        }
                    });
                });

                extractInfo();
            });
        </script>
    </body>
</html>
